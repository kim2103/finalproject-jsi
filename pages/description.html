<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/description.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-bar">
        <a href="/" style="color: white">
          <p class="name" id="Summer">Summer</p></a
        >
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fas fa-search"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <div class="nav-bar-item">
            <a href="" class="nav-bar-link">Thông tin hay</a>
            <span id="account"> </span>
            <a href="" class="nav-bar-link"
              ><i class="fa-solid fa-cart-shopping"></i>Giỏ hàng</a
            >
            <button id="logout" class="btn btn-secondary">Đăng xuất</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <a href="./index.html" class="btn btn-primary">Trở về</a>
      <div class="container-book">
        <div class="image">
          <img id="imageUrl" src="" alt="" />
        </div>
        <div class="detail">
          <div class="mb-3">
            <h1 id="title"></h1>
          </div>
          <div class="mb-3">
            <h3 id="author"></h3>
          </div>
          <div class="mb-3">
            <h3 id="category"></h3>
          </div>
          <div class="mb-3">
            <p id="description"></p>
          </div>
          <div class="mb-3">
            <h2 id="price"></h2>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./description.js" type="module"></script>
  </body>
</html>
