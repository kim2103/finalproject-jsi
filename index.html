<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="nav-bar">
        <input
          type="text"
          name="search"
          id="navbar-search"
          placeholder="Tìm kiếm"
        />
        <a href="">Thông tin hay</a>
        <a href="">Tài khoản của tôi</a>
        <a href="">Giỏ hàng</a>
      </div>

      <div class="left-container">
        <div class="brand-name">
          <h2></h2>
          <input type="checkbox" name="brand" id="brand-name" />
          <label for="brand">Tất cả</label>

          <input type="checkbox" name="brand1" id="brand-name" />
          <label for="brand1">Kim Đồng</label>

          <input type="checkbox" name="brand2" id="brand-name" />
          <label for="brand2">Tuổi trẻ</label>

          <input type="checkbox" name="brand3" id="brand-name" />
          <label for="brand3">Nhã nam</label>
        </div>

        <div class="price">
          <h2>Price</h2>
          <input type="checkbox" name="price" id="price" />
          <label for="price">Tất cả</label>

          <input type="checkbox" name="price1" id="price" />
          <label for="price1">Dưới 200 ngàn</label>

          <input type="checkbox" name="price2" id="price" />
          <label for="price2">200-300 ngàn</label>

          <input type="checkbox" name="price3" id="price" />
          <label for="price3">400- 500 ngàn</label>
        </div>
      </div>
      <div id="products-container">
        <div id="products">
          <div id="product-img"></div>
          <div id="product-name"></div>
          <div id="product-price"></div>
          <div id="product-description"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
